syntax = "proto3";

package connectrpc.eliza.v1;

import "buf/validate/validate.proto";

message SayRequest {
  string sentence = 1 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 250
  ];
}

message SayResponse {
  string sentence = 1;
}

service ElizaService {
  rpc Say(SayRequest) returns (SayResponse) {}
}